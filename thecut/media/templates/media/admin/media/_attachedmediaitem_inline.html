<div class="attachedmediaitem manager" data-form-prefix="{{ inline_admin_formset.formset.prefix }}">

  {% include "admin/edit_inline/stacked.html" %}

  <div class="contenttypes" data-api-href="/django-admin/site/homepage/media/api/contenttypes/"></div>


  <div class="picker"></div>


  <div class="attachments"></div>


  <script data-name="contenttype_list" type="text/template">
    <ol></ol>
  </script>


  <script data-name="contenttype_detail" type="text/template">
    <%= verbose_name_plural %>
  </script>


  <script data-name="paginated_mediaitem_list" type="text/template">

    <ul class="nav display controls ">
        <li class="button action open">open</li>
        <li class="button action close">close</li>
    </ul>

    <ul class="filter controls">
      <li><input type="search" value="" placeholder="Filter" /></li>
      <li><span class="button action reset">Clear</span></li>
    </ul>

    <ol></ol>

    <div class="pagination controls"></div>

  </script>


  <script data-name="pagination_controls" type="text/template">
    <ul class="nav">
      <% if (state.totalRecords) { %>
        <li class="status">Page <%= state.currentPage %> of <%= state.totalPages %>.</li>
        <li class="status">Results <%= firstResultIndex %> to <%= lastResultIndex %> of <%= state.totalRecords %>.</li>
        <% if (hasPreviousPage) { %><li><span class="button action previous">Previous</span></li><% } %>
        <% if (hasNextPage) { %><li><span class="button action next">Next</span></li><% } %>
      <% } %>
    </ul>
  </script>


  <script data-name="mediaitem_list" type="text/template">
    <ol></ol>
  </script>


  <script data-name="mediaitem_detail" type="text/template">
    <div class="name"><%= name %></div>
    <% if (thumbnail) { %><img src="<%= thumbnail %>" alt="<%= name %>" /><% } %><br />
    <% if (attachment) { %><span class="button action remove">remove</span><% } else { %><span class="button action select">select</span><% } %>
  </script>


</div>
